<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>

  <main class="main" id="main">

    <!-- NAVIGATION SECTION START -->
    <nav class="navbar">
      <picture>
        <img src="./images/logo.svg" alt="logo-img">
      </picture>


      <a href="javascript:void(0);" class="icon">
        <i id="icon-bars" class="fa fa-bars"></i>
        <i id="icon-cross" class="fa fa-times" aria-hidden="true"></i>

      </a>

      <ul class="navigation" id="myTopnav">
        <a href="#" class="navigation__links">
          <li class="navigation__item">Product</li>
        </a>
        <a href="#" class="navigation__links">
          <li class="navigation__item">Features</li>
        </a>
        <a href="#" class="navigation__links">
          <li class="navigation__item">Pricing</li>
        </a>
        <a href="#" class="navigation__links">
          <li class="navigation__item log-btn"> Login</li>
        </a>
      </ul>
    </nav>
    <!-- NAVIGATION SECTION ENDS HERE -->

    <!-- HERO SECTION STARTS HERE  -->
    <section class="hero" id="hero">

      <div class="hero__text">
        <p class="hero__thin"> New Monograph Dashboard</p>
        <h1 class="hero__title"> Powerful insights
          into your team</h1>

        <p class="hero__para"> Project planning and time tracking for agile teams </p>

        <div class="hero__submit">
          <button class="hero__submit_btn"> Schedule a demo</button>
          <p class="hero__thin"> to see a live preview</p>
        </div>

      </div>

      <div class="hero__img">
        <img src="./images/illustration-devices.svg" alt="illustation-of-devices">
      </div>

    </section>

    <!-- HERO SECTION ENDS HERE  -->
  </main>

  <script src="./app.js"></script>
</body>

</html>
